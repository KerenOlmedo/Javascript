<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Exercicio 8</title>
  </head>
  <body>
      <div class="container">
        <h1>Exercicio 8</h1>
        <h5>Transformando uma lista aleatória em crescente</h5>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="number">Informe os números da lista</label>
            <input type="email" class="form-control" id="listaAleatoria" aria-describedby="emailHelp" placeholder="(ex: 1, 25, 8, 40, 1...)">
          </div>
            <button type="submit" onclick="sequencial()" class="btn btn-primary">Enviar</button>
            <div class="form-group" style="padding-top: 20px;">
                <label for="exampleInputEmail1">Lista original:</label>
                <h2 id="listaOriginal"></h2>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Lista em ordem crescente:</label>
                <h2 id="listaOrdenada"></h2>
            </div>
      </div>

    <!-- JavaScript (Opcional) -->
    <script src="../exercicioOito.js" type="text/javascript"></script>
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
