<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Exercicio 3</title>
  </head>
  <body>
      <div class="container">
        <h1>Exercicio 3</h1>
            <div class="form-group">
                <h4>Calculando o IMC</h4>
              <label for="exampleInputEmail1">Informe sua altura</label>
              <input type="number" class="form-control" id="altura" placeholder="Altura">
              <small id="erroAltura" style="background-color: rgb(255, 0, 0);"></small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Informe seu peso</label>
              <input type="number" class="form-control" id="peso" placeholder="Peso">
              <small id="erroPeso" style="background-color: rgb(255, 0, 0);"></small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Informe seu sexo</label>
                <select class="form-control" id="sexo">
                    <option>Selecione</option>
                    <option value="1">Homem</option>
                    <option value="2">Mulher</option>
                  </select>
                  <small id="erroSelect" style="background-color: rgb(255, 0, 0);"></small>
            </div>
            <button type="submit" onclick="calculoIMC()" class="btn btn-primary">Calcular</button>
            <div class="form-group">
                <label for="exampleInputEmail1">Resultado</label>
                <h2 id="calculoIMC"></h2>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Tabela do IMC</label>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">IMC-Indice de Massa Corporal</th>
                        <th scope="col">Homem</th>
                        <th scope="col">Mulher</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr id="obesidadeMorbida">
                        <th scope="row">Obesidade mórbida</th>
                        <td>+ de 43</td>
                        <td>+ de 39</td>
                      </tr>
                      <tr id="obesidadeModerada">
                        <th scope="row">Obesidade moderada</th>
                        <td>30 a 39.9</td>
                        <td>29 a 38.9</td>
                      </tr>
                      <tr id="obesidadeLeve">
                        <th scope="row">Obesidade leve</th>
                        <td>25 a 29.9</td>
                        <td>24 a 28.9</td>
                      </tr>
                      <tr id="normal">
                        <th scope="row">Normal</th>
                        <td>20 a 24.9</td>
                        <td>19 a 23.9</td>
                      </tr>
                      <tr id="abaixoDoNormal">
                        <th scope="row">Abaixo do normal</th>
                        <td>- de 20</td>
                        <td>- de 19</td>
                      </tr>
                    </tbody>
                  </table>
              </div>
      </div>

    <!-- JavaScript (Opcional) -->
    <script src="../exercicioSete.js" type="text/javascript"></script>
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
