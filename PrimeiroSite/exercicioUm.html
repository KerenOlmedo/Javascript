<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Exercicio 1</title>
  </head>
  <body>
    <div class="container">
        <h1>Exercicio 1</h1>
            <div class="form-group">
              <label for="temperatura">Temperatura em Fahrenheit</label>
              <input type="number" class="form-control" id="temperatura" placeholder="Temperatura">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Temperatura convertida para Celsius</label>
                <h2>Temperatura em Celsius: <p id="celsius"></p></h2>
            </div>
            <button onclick="calcularTemperatura()" class="btn btn-primary">Enviar</button>
    </div>
    <!-- JavaScript (Opcional) -->
    <script>

        function calcularTemperatura() {
            const valor = document.getElementById('temperatura').value
            const calculo = (valor - 32) / 1.8
            document.getElementById("celsius").innerHTML = calculo
        }
    </script>
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
